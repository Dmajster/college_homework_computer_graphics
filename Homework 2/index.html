<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body, #render{
            width: 100%;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="render"></canvas>
</body>
<script src="Point.js"></script>
<script src="Curve.js"></script>
<script src="CurveManager.js"></script>
<script>
    let canvas = document.getElementById("render");
    let context = canvas.getContext("2d");
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;

    let dragging = false;

    let curveManager = new CurveManager();
    canvas.addEventListener("mousedown", (event) => {
        let mouse = new Point(event.clientX, event.clientY);
        dragging = true;

        if( curveManager.Clicked(mouse) )
            return;

        curveManager.AddPoint(mouse);

        Clear();
        curveManager.Draw(context);

        
        context.fillStyle="#FF0000";
        context.fillRect(mouse.x-5, mouse.y,10,10);
        context.fillStyle="#000000";
    });

    canvas.addEventListener("mouseup", (event) => {
        dragging = false;
    });

    canvas.addEventListener("mousemove", (event) => {
        if( dragging && curveManager.selected ){
            curveManager.MovePoint(
                curveManager.activePoint, 
                new Point(event.clientX, event.clientY)
            )
            Clear();
            curveManager.Draw(context);
        }
    });

    canvas.addEventListener("resize", (event) => {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        Clear();
        curveManager.Draw(context);
    });

    let Clear = () => {
        context.clearRect(0, 0, canvas.width, canvas.height);
    }
</script>
</html>
